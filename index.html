<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Sphere logo.png" type="image/jpg">
  <title>Sphere - Cloud Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <img src="Sphere logo.png" alt="Sphere Logo" class="logo" />
      <h1>Sphere</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><button id="uploadButton">Upload</button></li>
        <li><button id="settingsButton">Settings</button></li>
        <li><button id="profileButton">Profile</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="file-container">
      <h2>Your Files</h2>
      <div id="file-list" class="file-list">
        <!-- Files and folders will be listed here -->
      </div>
    </section>

    <!-- File viewer section -->
    <section id="file-viewer-container" style="display:none;">
      <h2>File Viewer</h2>
      <div id="file-viewer" style="padding: 20px; border: 1px solid #ccc;">
        <!-- File contents will be displayed here -->
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Sphere. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
